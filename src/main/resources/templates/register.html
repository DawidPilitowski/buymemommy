<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Material Admin by Bootstrapious.com</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>Dashboard</h1>
                            </div>
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form th:action="@{/register}" th:object="${user_dto}" method="post">
                                <div class="form-group">
                                    <input id="username" type="text" th:field="*{username}" required
                                           data-msg="Please enter your username" class="input-material">
                                    <label for="username" class="label-material">login</label>
                                </div>
                                <!--<div class="form-group">-->
                                    <!--<label for="email">podaj email </label>-->
                                    <!--<input id="email" type="email" th:field="*{email}" required-->
                                           <!--data-msg="Please enter a valid email address" class="form-control">-->
                                <!--</div>-->
                                <div class="form-group">
                                    <input id="password" type="password" th:field="*{password}" required
                                           data-msg="Please enter your password" class="input-material">
                                    <label for="password" class="label-material">hasło </label>
                                </div>
                                <div class="form-group">
                                    <input id="confirm-password" type="password" th:field="*{confirm_password}" required
                                           data-msg="Please confirm your password" class="input-material">
                                    <label for="confirm-password" class="label-material">potwierdź hasło </label>
                                </div>
                                <div class="form-group">
                                    <div th:if="${error_message} != null">
                                        <p class="error_message" th:text="${error_message}"></p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <button id="register" type="submit" class="btn btn-primary"
                                            th:value="Submit">Rejestracja
                                    </button>
                                </div>
                            </form>
                            <small>Masz już konto?</small>
                            <a href="login" class="signup">Zaloguj się</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copyrights text-center">
        <p>Design by <a href="https://bootstrapious.com" class="external">Bootstrapious</a>
            <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
        </p>
    </div>
</div>
<!-- JavaScript files-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper.js/umd/popper.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/jquery.cookie/jquery.cookie.js"></script>
<script src="vendor/chart.js/Chart.min.js"></script>
<script src="vendor/jquery-validation/jquery.validate.min.js"></script>
<!-- Main File-->
<script src="js/front.js"></script>
<div th:replace="oldFragments :: footer"></div>

</body>
</html>
