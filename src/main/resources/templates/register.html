<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::links">
</head>
<body>
<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>Rejestracja</h1>
                            </div>
                            <p>Jeszcze tylko chwila...</p>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form th:action="@{/register}" th:object="${user_dto}" method="post">
                                <div class="form-group">
                                    <input id="username" type="text" th:field="*{username}" required
                                           data-msg="Please enter your username" class="input-material">
                                    <label for="username" class="label-material">Login</label>
                                </div>
                                <!--<div class="form-group">-->
                                <!--<label for="email">podaj email </label>-->
                                <!--<input id="email" type="email" th:field="*{email}" required-->
                                <!--data-msg="Please enter a valid email address" class="form-control">-->
                                <!--</div>-->
                                <div class="form-group">
                                    <input id="password" type="password" th:field="*{password}" required
                                           data-msg="Please enter your password" class="input-material">
                                    <label for="password" class="label-material">Hasło </label>
                                </div>
                                <div class="form-group">
                                    <input id="confirm-password" type="password" th:field="*{confirm_password}" required
                                           data-msg="Please confirm your password" class="input-material">
                                    <label for="confirm-password" class="label-material">Potwierdź hasło </label>
                                </div>
                                <div class="form-group">
                                    <div th:if="${error_message} != null">
                                        <p class="error_message" th:text="${error_message}"></p>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <button id="register" type="submit" class="btn btn-primary"
                                            th:value="Submit">Rejestracja
                                    </button>
                                </div>
                            </form>
                            <small>Masz już konto?</small>
                            <a href="login" class="signup">Zaloguj się</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="copyrights text-center">
        <p style="color: black">© 2018 Copyright: <a href="/" class="external"> buymemommy.com</a>
        </p>
    </div>
</div>
<!-- JavaScript files-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper.js/umd/popper.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/jquery.cookie/jquery.cookie.js"></script>
<script src="vendor/chart.js/Chart.min.js"></script>
<script src="vendor/jquery-validation/jquery.validate.min.js"></script>
<!-- Main File-->
<script src="js/front.js"></script>
<div th:replace="oldFragments :: footer"></div>

</body>
</html>
