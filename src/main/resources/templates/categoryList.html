<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CategoryList</title>
</head>
<body>
<div class="container marketing">

    <h3>Category List</h3>
    <div class="row col-md-offset-1 col-md-10">
        <div class="row table-header">
            <div class="col-md-1">Id</div>
            <div class="col-md-2">Name</div>

        </div>
        <div class="row table-row" th:each="category : ${categoryList}">
            <div class="col-md-1"><p th:text="${category.getId()}"></p></div>
            <div class="col-md-2"><p th:text="${category.getMainCategory().getNameCategory()}"></p></div>

        </div>
    </div>
</div>

</body>
</html>
