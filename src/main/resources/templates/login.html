<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::links">
</head>

<body>
<div class="page login-page">



    <!-- TODO : EDYCJA -->
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>Logowanie</h1>
                            </div>
                            <p>Jeszcze tylko chwila... :)</p>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <form method="post" class="form-validate">
                                <div class="form-group">
                                    <input id="login-username" type="text" name="loginUsername" required
                                           data-msg="Please enter your username" class="input-material">
                                    <label for="login-username" class="label-material">User Name</label>
                                </div>
                                <div class="form-group">
                                    <input id="login-password" type="password" name="loginPassword" required
                                           data-msg="Please enter your password" class="input-material">
                                    <label for="login-password" class="label-material">Password</label>
                                </div>
                                <a id="login" href="index.html" class="btn btn-primary">Login</a>
                                <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                            </form>
                            <a href="#" class="forgot-pass">Forgot Password?</a><br>
                            <small>Do not have an account?</small>
                            <a href="register.html" class="signup">Signup</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- TODO : /EDYCJA -->


<!-- TODO : POPRAWIC - footer rozjezdza sie przy zmniejszeniu okna -->
    <div class="copyrights text-center">
        <p>
            <footer th:replace="fragments::footer">
            </footer>
        </p>
    </div>
</div>

</body>
</html>
