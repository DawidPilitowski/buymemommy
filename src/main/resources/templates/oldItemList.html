<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista produktów</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body>

<div class="container marketing">

    <h3>Lista Produktów</h3>
    <div class="row">
        <div class="row table-header col-md-12">
            <div class="col-md-1">Id</div>
            <div class="col-md-1">Nazwa produktu</div>
            <div class="col-md-2">Opis produktu</div>
            <div class="col-md-1">Cena (zł)</div>
            <div class="col-md-1">B/G</div>
            <div class="col-md-1">Kategoria produktu</div>
            <div class="col-md-1">Wiek od</div>
            <div class="col-md-1">Wiek do</div>
            <div class="col-md-1">Opcje</div>
        </div>
        <div class="row table-row col-md-12" th:each="item : ${itemList}">
            <div class="col-md-1"><p th:text="${item.getId()}"></p></div>
            <div class="col-md-1"><p th:text="${item.getItemName()}"></p></div>
            <div class="col-md-2"><p th:text="${item.getDescription()}"></p></div>
            <div class="col-md-1"><p th:text="${item.getPrice()}"></p></div>
            <div class="col-md-1"><p th:text="${item.getGender()}"></p></div>
            <div class="col-md-1"><p th:text="${item.getCategoryList().get(0).mainCategory.getNameCategory()} + ' ' + ${item.getCategoryList().get(0).subcategory.getName()}"></p></div>
            <div class="col-md-1"><p th:text="${item.getAgeFrom()}"></p></div>
            <div class="col-md-1"><p th:text="${item.getAgeTo()}"></p></div>
            <div class="col-md-2 row">
                <div class="col-md-6"><!--usuwanie-->
                    <a th:href="@{'/item/remove/' + ${item.getId()}}">Usuń</a>
                </div>
                <div class="col-md-6"><!--szczegoly-->
                    <a th:href="@{'/item/details/' + ${item.getId()}}">Edytuj</a>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
