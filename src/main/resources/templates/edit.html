<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bootstrap Material Admin by Bootstrapious.com</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="robots" content="all,follow">
  <!-- Bootstrap CSS-->
  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome CSS-->
  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
  <!-- Fontastic Custom icon font-->
  <link rel="stylesheet" href="css/fontastic.css">
  <!-- Google fonts - Poppins -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
  <!-- theme stylesheet-->
  <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
  <!-- Custom stylesheet - for your changes-->
  <link rel="stylesheet" href="css/custom.css">
  <!-- Favicon-->
  <link rel="shortcut icon" href="img/favicon.ico">
  <!-- Tweaks for older IEs--><!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<div class="page login-page">
  <div class="container d-flex align-items-center">
    <div class="form-holder has-shadow">
      <div class="row">
        <!-- Logo & Information Panel-->
        <div>
          <div class="brand-text d-none d-lg-inline-block">
            <span><i><strong>buymemommy</strong>.com</i></span></div>
        </div>
        <div class="col-lg-6">
          <div class="info d-flex align-items-center">
            <div class="content">
              <div class="logo">
                <h1>Dashboard</h1>
              </div>
              <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            </div>
          </div>
        </div>
        <!-- Form Panel    -->
        <div class="col-lg-6 bg-white">
          <div class="form d-flex align-items-center">
            <div class="content">
              <form class="form-signin" th:action="@{'/edit/'+${userDTO.getId()}}" th:object="${userDTO}" method="post">
                <div class="form-group">
                  <input id="name" type="text" name="name" th:field="*{name}" required
                         data-msg="Podaj swoje imie" class="input-material">
                  <label for="address" class="label-material">Podaj imię:</label>
                </div>
                <div class="form-group">
                  <input id="surname" type="text" name="surname" th:field="*{surname}" required
                         data-msg="Podaj swoje nazwisko" class="input-material">
                  <label for="address" class="label-material">Podaj nazwisko:</label>
                </div>
                <div class="form-group">
                  <input id="email" type="email" name="email" th:field="*{email}" required
                         data-msg="Podaj swój email" class="input-material">
                  <label for="email" class="label-material">Podaj email:</label>
                </div>
                <div class="form-group">
                  <input id="address" type="text" name="address" th:field="*{address}" required
                         data-msg="Podaj swój adres" class="input-material">
                  <label for="address" class="label-material">Podaj adres:</label>
                </div>
                <div class="form-group">
                  <input id="id" type="hidden" name="id" th:field="*{id}" required>
                </div>
                <!--<div class="form-group">-->
                  <!--<input th:if="${error_message} != null" type="confirm-password"-->
                         <!--name="confirm-password" th:field="*{confirm_password}">-->
                  <!--<p class="error_message" th:text="${error_message}"></p>-->
                <!--</div>-->
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block" th:value="Zatwierdź">
                    Zatwierdź
                  </button>
                </div>
                <p class="alert alert-success" th:if="${#httpServletRequest.getParameter('updated')}">
                  You changes have been
                  saved</p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="copyrights text-center">
      <p>Design by <a href="https://bootstrapious.com/admin-templates" class="external">Bootstrapious</a>
        <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
      </p>
    </div>
  </div>
</div>
<!-- JavaScript files-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper.js/umd/popper.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/jquery.cookie/jquery.cookie.js"></script>
<script src="vendor/chart.js/Chart.min.js"></script>
<script src="vendor/jquery-validation/jquery.validate.min.js"></script>
<!-- Main File-->
<script src="js/front.js"></script>
<div th:replace="oldFragments :: footer"></div>

</body>
</html>
