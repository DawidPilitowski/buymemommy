<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Material Admin by Bootstrapious.com</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<div class="page login-page">
    <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>Dashboard</h1>
                            </div>
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <div th:object="${profile}">
                                <div>
                                    <h1 class="display-3" th:text="${'Witaj ' + profile.getUsername() + '!'}"></h1>
                                </div>
                                <div class="form-group">
                                    <label for="username" class="label-material">Nazwa użytkownika: </label>
                                    <div id="username" type="text" name="username" required
                                         data-msg="Please enter your username" th:text="${profile.getUsername()}"></div>
                                </div>
                                <div class="form-group">
                                    <label for="username" class="label-material">Imię użytkownika: </label>
                                    <div type="text" name="username" required
                                         data-msg="Please enter your username" th:text="${profile.getName()}"></div>
                                </div>
                                <div class="form-group">
                                    <label for="username" class="label-material">Nazwisko użytkownika: </label>
                                    <div type="text" name="username" required
                                         data-msg="Please enter your username" th:text="${profile.getSurname()}"></div>
                                </div>
                                <div class="form-group">
                                    <label for="username" class="label-material">Email użytkownika: </label>
                                    <div type="text" name="username" required
                                         data-msg="Please enter your username" th:text="${profile.getEmail()}"></div>
                                </div>
                                <div class="form-group">
                                    <label for="username" class="label-material">Adres użytkownika: </label>
                                    <div type="text" name="username" required
                                         data-msg="Please enter your username" th:text="${profile.getAddress()}"></div>
                                </div>
                                <!--<div>-->
                                    <!--<a class="btn btn-outline-secondary"-->
                                       <!--th:href="@{/profile/editPassword/{id}(id=${profile.getId()})}">Edytuj hasło</a>-->
                                <!--</div>-->
                                <div>
                                    <div th:href="@{'/edit/'+${profile.getId()}}">
                                        <form th:action="@{'/edit/' + ${profile.getId()}}" method="get">
                                        <input type="hidden" name="id" th:value="${profile.id}"/>
                                        <button type="submit" class="btn btn-primary btn-block">Edytuj profil</button>
                                        </form>
                                    </div>
                                </div>
                                <div>
                                    <form th:action="@{/profile}" method="post">
                                        <input type="hidden" name="id" th:value="${profile.id}"/>
                                        <button type="submit" class="btn btn-outline-danger btn-block">Usuń konto</button>
                                    </form>
                                </div>
                                <!--<div>-->
                                    <!--<button type="submit" class="btn btn-primary" th:value="Zatwierdź">Zatwierdź-->
                                    <!--</button>-->
                                <!--</div>-->
                                <!--<small>Nie masz konta?</small>-->
                                <!--<a href="register" class="signup">Rejestracja</a>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyrights text-center">
            <p>Design by <a href="https://bootstrapious.com/admin-templates" class="external">Bootstrapious</a>
                <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
            </p>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/popper.js/umd/popper.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/jquery.cookie/jquery.cookie.js"></script>
<script src="vendor/chart.js/Chart.min.js"></script>
<script src="vendor/jquery-validation/jquery.validate.min.js"></script>
<!-- Main File-->
<script src="js/front.js"></script>
</body>
</html>
