<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="oldFragments :: links">
</head>
<body>
<div th:replace="oldFragments :: header"></div>

<div class="container marketing">
    <div class="row">
        <form th:action="@{/register}" th:object="${user_dto}" method="post">
            <div class="row">
                <div class="col-md-3">
                    <label for="username">Nazwa użytkownika:</label>
                </div>
                <div class="col-md-5">
                    <input class="form-control" id="username" th:field="*{username}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="confirm-password">Hasło:</label>
                </div>
                <div class="col-md-5">
                    <input class="form-control" id="password" type="password" th:field="*{password}">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <label for="confirm-password">Potwierdź hasło:</label>
                </div>
                <div class="col-md-5">
                    <input class="form-control" id="confirm-password" type="password" th:field="*{confirm_password}">
                </div>
            </div>
            <div th:if="${error_message} != null" class="row">
                <div class="col-md-offset-4 col-md-4">
                    <p class="error_message" th:text="${error_message}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-3 col-md-5">
                    <input class="form-control" type="submit" th:value="Rejestracja">
                </div>
            </div>
        </form>
    </div>
</div>
<div th:replace="oldFragments :: footer"></div>

</body>
</html>
