<!DOCTYPE html>
<html xmlns:xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments::links">
    <title>Szczegóły produktu</title>
</head>


<body>
<div class="page">
    <!-- Main Navbar-->
    <header th:replace="fragments::header">
    </header>

    <div class="page-content d-flex align-items-stretch">
        <!-- Side Navbar -->
        <nav th:replace="fragments::sidebar">
        </nav>

        <div class="content-inner">
            <!-- Page Header-->
            <header th:replace="fragments::secondary-header">
            </header>
            <!-- Breadcrumb-->
            <div class="breadcrumb-holder container-fluid">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active">Tables</li>
                </ul>
            </div>
            <section>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card" th:object="${item}">
                                <div class="card-header d-flex align-items-center">
                                    <h3 class="h4" th:text="*{itemName}"></h3>
                                </div>
                                <div class="card-body row">
                                    <div class="col-md-4">
                                        <img class="image-width" id="image"
                                             th:src="${'data:image/png;base64,'+imageBase64}"
                                             alt="">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="col-md-12 row">
                                            <div class="col-md-3">
                                                <p class="price" th:text="*{price + ' zł'}"></p>
                                            </div>
                                            <div class="col-md-2">
                                                <a th:href="@{'/item/shoppingCart/' + ${item.getId()}}"
                                                   class="btn btn-danger" role="button" aria-pressed="false">Kupuję!</a>
                                            </div>
                                            <div class="col-md-2">
                                                <a th:href="@{'/item/wishList/' + ${item.getId()}}"
                                                   class="btn btn-primary "
                                                   role="button" aria-pressed="false">Dodaj do listy życzeń</a>
                                            </div>
                                        </div>
                                        <div class="col-md-12" th:text="*{description}">
                                        </div>
                                        <div class="row top-buffer"></div>
                                        <div class="row col-md-12">
                                            <div class="col-md-5 ">
                                                <label for="itemLimit">Ilość dostępnych produktów:</label>
                                            </div>
                                            <div class="col-md-7 ">
                                                <p type="number" id="itemLimit" name="itemLimit" th:text="*{getItemLimit() + ' szt.'}">
                                            </div>
                                        </div>
                                        <div class="row col-md-12">
                                            <div class="col-md-5">
                                                <label>Kategoria produktu:</label>
                                            </div>
                                            <div class="col-md-7">
                                                <p th:text="*{getCategoryList().get(0).mainCategory.getNameCategory() + ' ' + getCategoryList().get(0).subcategory.getName()}"></p>
                                            </div>
                                        </div>
                                        <div class="row col-md-12">
                                            <div class="col-md-5">
                                                <label class="cell-justified" for="ageFrom">Wiek:</label>
                                            </div>
                                            <div class="col-md-7">
                                                <p type="number" id="ageFrom" name="ageFrom" th:text="*{ageFrom + ' - ' + ageTo + ' lat'}" min="1" max="15">
                                            </div>

                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </section>
            <div th:replace="fragments::footer"></div>
        </div>
    </div>
</div>


</body>
</html>
