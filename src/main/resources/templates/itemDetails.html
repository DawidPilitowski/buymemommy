<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" th:href="@{/css/oldTheme.css}">
    <title>Produkt</title>
</head>
<body>
<div class="container marketing">
    <div class="row" th:object="${item}">
        <div class="row">
            <div class="col-md-3">
                <label for="image">Imejd≈º:</label>
            </div>
            <div class="col-md-9">
                <img th:width="200" th:height="100" id="image" th:src="${'data:image/png;base64,'+imageBase64}" alt="" width="" />
                <!--<img id="image" th:src="*{'data:image/pnh;base64,'+image}" />-->
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="itemName">Nazwa produktu:</label>
            </div>
            <div class="col-md-9">
                <p id="itemName" th:text="*{itemName}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="descritpion">Opis produktu:</label>
            </div>
            <div class="col-md-9">
                <p id="descritpion" th:text="*{getDescription()}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="price">Cena:</label>
            </div>
            <div class="col-md-9">
                <p id="price" th:text="*{price}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label>Kategoria produktu:</label>
            </div>
            <div class="col-md-5">
                <p th:text="*{getCategoryList().get(0).mainCategory.getNameCategory() + ' ' + getCategoryList().get(0).subcategory.getName()}"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label class="cell-justified" for="price">Wiek od:</label>
            </div>
            <div class="col-md-1">
                <p type="number" name="ageFrom" th:text="*{ageFrom}" min="1" max="15">
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 ">
                <label class="cell-justified" for="price">Wiek do:</label>
            </div>
            <div class="col-md-1 ">
                <p type="number" name="ageTo" th:text="*{ageTo}" min="1" max="15">
            </div>
        </div>
    </div>
</body>
</html>
